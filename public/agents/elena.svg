<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elenaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#elenaGradient)" opacity="0.1"/>
  <!-- Professional figure with calculator and blueprint -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="url(#elenaGradient)"/>
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="60" fill="url(#elenaGradient)"/>
    <!-- Calculator -->
    <rect x="-55" y="-5" width="40" height="55" rx="3" fill="#ffffff" stroke="url(#elenaGradient)" stroke-width="3"/>
    <rect x="-50" y="0" width="30" height="15" rx="2" fill="url(#elenaGradient)" opacity="0.3"/>
    <circle cx="-45" cy="22" r="3" fill="url(#elenaGradient)"/>
    <circle cx="-35" cy="22" r="3" fill="url(#elenaGradient)"/>
    <circle cx="-45" cy="32" r="3" fill="url(#elenaGradient)"/>
    <circle cx="-35" cy="32" r="3" fill="url(#elenaGradient)"/>
    <circle cx="-45" cy="42" r="3" fill="url(#elenaGradient)"/>
    <circle cx="-35" cy="42" r="3" fill="url(#elenaGradient)"/>
    <!-- Blueprint roll -->
    <rect x="20" y="5" width="50" height="12" rx="6" fill="#ffffff" stroke="url(#elenaGradient)" stroke-width="3"/>
    <line x1="30" y1="8" x2="60" y2="8" stroke="url(#elenaGradient)" stroke-width="1.5"/>
    <line x1="30" y1="11" x2="55" y2="11" stroke="url(#elenaGradient)" stroke-width="1.5"/>
    <line x1="30" y1="14" x2="60" y2="14" stroke="url(#elenaGradient)" stroke-width="1.5"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="15" rx="12" ry="40" fill="url(#elenaGradient)" transform="rotate(-25 -35 15)"/>
    <ellipse cx="35" cy="15" rx="12" ry="40" fill="url(#elenaGradient)" transform="rotate(25 35 15)"/>
  </g>
</svg>
