<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ryanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#ryanGradient)" opacity="0.1"/>
  <!-- Professional figure with insurance documents and shield -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="url(#ryanGradient)"/>
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="60" fill="url(#ryanGradient)"/>
    <!-- Shield (protection/insurance symbol) -->
    <path d="M -55,-10 L -55,15 Q -55,35 -40,45 Q -40,25 -40,15 L -40,-10 Z" fill="#ffffff" stroke="url(#ryanGradient)" stroke-width="3"/>
    <path d="M -47.5,0 L -47.5,18 Q -47.5,28 -40,35" stroke="url(#ryanGradient)" stroke-width="2" fill="none"/>
    <!-- Document/Claim form -->
    <rect x="15" y="-10" width="50" height="65" rx="5" fill="#ffffff" stroke="url(#ryanGradient)" stroke-width="3"/>
    <line x1="25" y1="0" x2="55" y2="0" stroke="url(#ryanGradient)" stroke-width="2"/>
    <line x1="25" y1="10" x2="55" y2="10" stroke="url(#ryanGradient)" stroke-width="2"/>
    <line x1="25" y1="20" x2="55" y2="20" stroke="url(#ryanGradient)" stroke-width="2"/>
    <line x1="25" y1="30" x2="50" y2="30" stroke="url(#ryanGradient)" stroke-width="2"/>
    <circle cx="23" cy="40" r="2" fill="url(#ryanGradient)"/>
    <line x1="28" y1="40" x2="55" y2="40" stroke="url(#ryanGradient)" stroke-width="1.5"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="20" rx="12" ry="35" fill="url(#ryanGradient)" transform="rotate(-25 -35 20)"/>
    <ellipse cx="40" cy="20" rx="12" ry="35" fill="url(#ryanGradient)" transform="rotate(15 40 20)"/>
  </g>
</svg>
