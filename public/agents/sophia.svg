<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sophiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#sophiaGradient)" opacity="0.1"/>
  <!-- Professional figure with headset -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="url(#sophiaGradient)"/>
    <!-- Headset -->
    <path d="M -30,-60 Q -35,-75 -25,-80 L -25,-55" stroke="url(#sophiaGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 30,-60 Q 35,-75 25,-80 L 25,-55" stroke="url(#sophiaGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="-25" cy="-55" r="8" fill="url(#sophiaGradient)"/>
    <circle cx="25" cy="-55" r="8" fill="url(#sophiaGradient)"/>
    <!-- Microphone boom -->
    <path d="M -25,-55 Q -18,-50 -5,-45" stroke="url(#sophiaGradient)" stroke-width="3" fill="none"/>
    <circle cx="-5" cy="-45" r="4" fill="url(#sophiaGradient)"/>
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="60" fill="url(#sophiaGradient)"/>
    <!-- Speech bubble -->
    <ellipse cx="55" cy="-20" rx="35" ry="25" fill="#ffffff" stroke="url(#sophiaGradient)" stroke-width="3"/>
    <polygon points="35,-15 30,-25 25,-15" fill="#ffffff" stroke="url(#sophiaGradient)" stroke-width="2"/>
    <line x1="45" y1="-25" x2="65" y2="-25" stroke="url(#sophiaGradient)" stroke-width="2"/>
    <line x1="45" y1="-18" x2="65" y2="-18" stroke="url(#sophiaGradient)" stroke-width="2"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="20" rx="12" ry="40" fill="url(#sophiaGradient)" transform="rotate(-15 -35 20)"/>
    <ellipse cx="35" cy="20" rx="12" ry="40" fill="url(#sophiaGradient)" transform="rotate(15 35 20)"/>
  </g>
</svg>
